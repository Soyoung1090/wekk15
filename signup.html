<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNUP - MIXD</title>
  <link type="text/css" rel="stylesheet" href="mystyle.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Noto Sans', sans-serif;
    }

    .signup-container {
      background: white;
      padding: 40px 32px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 440px;
    }

    .signup-container h2 {
      margin-bottom: 24px;
      font-size: 24px;
      text-align: center;
      color: #111;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-container button:hover {
      background-color: #FF3B30;
    }

    .signup-container .link {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    .signup-container .link a {
      color: #FF3B30;
      text-decoration: none;
    }

    .logo.auth-logo {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 40px;
  text-align: left;
  color: #111; /* 검정색 */
  position: fixed;
  top: 40px;
  left: 20px;
  z-index: 1000;
  text-decoration: none;
}
  </style>
</head>
<body>

    <a href="index.html" class="logo auth-logo">MIXD</a>

  <div class="signup-container">
    <h2>SIGNUP</h2>
    <form>
      <input type="text" placeholder="이름" required>
      <input type="text" placeholder="아이디" required>
      <input type="email" placeholder="이메일 주소" required>
      <input type="password" placeholder="비밀번호" required>
      <input type="password" placeholder="비밀번호 확인" required>
      <button type="submit">회원가입</button>
    </form>
    <div class="link">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>

</body>
</html>
