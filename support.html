<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>고객 지원 | MIXD</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="stylesheet" href="support.css" /> <!-- support 전용 CSS -->
  </head>


  
<section class="support-container">
    <!-- 제목 -->
    <h2>고객 지원</h2>
    <p class="subtext">무엇을 도와드릴까요? 자주 묻는 질문을 확인하거나 직접 문의해 주세요.</p>
  
    <!-- FAQ 영역 -->
    <div class="faq-section">
      <h3>📌 자주 묻는 질문</h3>
      <div class="faq-item">
        <p class="question">Q. 배송은 얼마나 걸리나요?</p>
        <p class="answer">A. 평균 2~3일 이내에 배송됩니다.</p>
      </div>
      <div class="faq-item">
        <p class="question">Q. 교환/환불은 어떻게 하나요?</p>
        <p class="answer">A. 상품 수령 후 7일 이내 고객센터에 문의하시면 됩니다.</p>
      </div>
    </div>
  
    <!-- 문의하기 폼 -->
    <div class="inquiry-section">
      <h3>📮 1:1 문의하기</h3>
      <form class="inquiry-form">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
  
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" rows="6" required></textarea>
  
        <button type="submit">문의 보내기</button>
      </form>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".inquiry-form");
  
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // 기본 제출 막기 (페이지 이동 방지)
        form.reset();       // 입력값 초기화
      });
    });
  </script>
