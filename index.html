  <script>
    document.getElementById('women-link').addEventListener('click', function(e) {
      e.preventDefault();
  
      // 메인 콘텐츠 영역 교체
      document.getElementById('main-content').innerHTML = `
        <section class="hero">
          <h2>WOMEN'S COLLECTION</h2>
          <p>여성을 위한 시즌별 스타일 제안</p>
        </section>
  
        <section class="product-section">
          <h3>WOMEN'S PICKS</h3>
          <div class="product-grid">
            <div class="product-card">
              <img src="img/2000.jpg" alt="플리츠 미디 스커트">
              <h4>플리츠 미디 스커트</h4>
              <p>₩42,000</p>
            </div>
            <div class="product-card">
              <img src="img/2001.jpg" alt="레이스 블라우스">
              <h4>레이스 블라우스</h4>
              <p>₩39,000</p>
            </div>
            <div class="product-card">
              <img src="img/2002.jpg" alt="슬리브리스 원피스">
              <h4>슬리브리스 원피스</h4>
              <p>₩58,000</p>
            </div>
          </div>
        </section>
      `;
    });

    document.getElementById('logo-link').addEventListener('click', function(e) {
    e.preventDefault();
    location.reload(); // 페이지 새로고침
  });

  // 사이드바 토글 기능 @@@@@@@
  const menuToggle = document.getElementById("menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const closeBtn = document.getElementById("close-btn");

  menuToggle.addEventListener("click", function () {
    sidebar.classList.add("active");
    menuToggle.classList.add("hidden"); // ☰ 숨기기
  });

  closeBtn.addEventListener("click", function () {
    sidebar.classList.remove("active");
    menuToggle.classList.remove("hidden"); // ☰ 다시 보이게
  });

  // 장바구니 버튼 클릭 이벤트
  document.getElementById("cart-button").addEventListener("click", function () {
    this.classList.toggle("active");
  });

  document.getElementById("order-button").addEventListener("click", function () {
    this.classList.toggle("active");
  });
  </script>
  
</body>
