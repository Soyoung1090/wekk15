<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIXD</title>
  <link type="text/css" rel="stylesheet" href="mystyle.css"/>
</head>
<body>

  

  <div class="floating-icons">
    <button class="icon-button" id="cart-button" title="장바구니">🛒</button>
    <button class="icon-button" id="order-button" title="주문목록">📦</button>
  </div>

  <!-- 헤더 -->
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>

  <header class="sidebar" id="sidebar">
    <div class="logo"><a href="#" id="logo-link">MIXD</a></div>
    <div class="close-btn" id="close-btn">&times;</div>
    <nav class="nav-vertical">
      <ul>
        <li><a href="#" id="women-link">WOMEN</a></li>
        <li><a href="#" id="men-link">MEN</a></li>
        <li><a href="#" id="accessory-link">ACCESSORY</a></li>
        <li><a href="#" id="sale-link">SALE</a></li>
        <li><a href="#" id="support-link">SUPPORT</a></li>
      </ul>
    </nav>
  </header>

  <!-- 로그인 / 회원가입 -->
  <div class="top-access">
    <a href="login.html" class="login">LOGIN</a>
    <a href="signup.html" class="signin">SIGNUP</a>
  </div>

  <!-- 메인 콘텐츠 -->
  <div id="main-content">
    <section class="hero" id="hero-section">
      <h2>FUTURE STANDARD</h2>
      <p>미래를 입다. 시즌리스 유니섹스 스타일의 시작.</p>
    </section>

    <section class="product-section" id="product-section">
      <h3>MIXD PICKS</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="img/1000.jpg" alt="DROP CORE" />
          <h4>DROP CORE</h4>
          <p>₩29,000</p>
        </div>
        <div class="product-card">
          <img src="img/1001.jpg.webp" alt="SYNC TRACK Pants" />
          <h4>SYNC TRACK Pants</h4>
          <p>₩54,000</p>
        </div>
        <div class="product-card">
          <img src="img/1002.Png" alt="EDGE CROP Jacket" />
          <h4>EDGE CROP Jacket</h4>
          <p>₩47,000</p>
        </div>
        <div class="product-card">
          <img src="img/1003.jpg" alt="FLOW STRAIGHT Pants" />
          <h4>FLOW STRAIGHT Pants</h4>
          <p>₩38,000</p>
        </div>
      </div>
    </section>
  </div>

  <!-- 푸터 -->
  <footer>
    <div class="container">
      <p class="credit">© 2025 20244150 박소영. All rights reserved.</p>
      <div class="sns-links">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
      </div>
    </div>
  </footer>

  <script>
    // 사이드바 토글
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("close-btn");
  
    menuToggle.addEventListener("click", () => {
      sidebar.classList.add("active");
      menuToggle.classList.add("hidden");
    });
  
    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
      menuToggle.classList.remove("hidden");
    });
  
    // 장바구니 / 주문목록 버튼
    document.getElementById("cart-button").addEventListener("click", function () {
      this.classList.toggle("active");
    });
    document.getElementById("order-button").addEventListener("click", function () {
      this.classList.toggle("active");
    });
  
    // 콘텐츠 로드 함수
    function loadContent(file) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById("main-content").innerHTML = html;
        })
        .catch(err => console.error(file + " 로드 실패:", err));
    }
  
    // 사이드바 링크 이벤트
    document.getElementById("women-link").addEventListener("click", function (e) {
      e.preventDefault();
      loadContent("women.html");
    });
  
    document.getElementById("men-link").addEventListener("click", function (e) {
      e.preventDefault();
      loadContent("men.html");
    });
  
// ACCESSORY
document.getElementById("accessory-link").addEventListener("click", function (e) {
  e.preventDefault();
  loadContent("accessory.html");
});

// SALE
document.getElementById("sale-link").addEventListener("click", function (e) {
  e.preventDefault();
  loadContent("sale.html");
});

// SUPPORT
document.getElementById("support-link").addEventListener("click", function (e) {
  e.preventDefault();
  loadContent("support.html");
});
  
    // MIXD 로고 클릭 → 메인 콘텐츠 복원
    document.getElementById("logo-link").addEventListener("click", function (e) {
      e.preventDefault();
      location.reload();
    });

      // DROP CORE 클릭 시 상품 상세 페이지 로드
  document.querySelector('img[alt="DROP CORE"]').addEventListener('click', function () {
    loadContent("dropcore.html");
  });


  // 장바구니 버튼 클릭 시 장바구니 페이지 로드
  document.getElementById("cart-button").addEventListener("click", function (e) {
    e.preventDefault();
    loadContent("cart.html"); // 장바구니 페이지 불러오기
  });
  </script>
</body>
</html>
