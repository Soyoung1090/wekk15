<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SALE | MIXD</title>
  <link type="text/css" rel="stylesheet" href="mystyle.css" />
  <style>
    .original-price {
      text-decoration: line-through;
      color: #999;
      margin-right: 8px;
    }

    .sale-price {
      color: #FF3B30;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h2>SEASON OFF SALE</h2>
    <p>지금, 한정 수량으로 만나는 특가 제품들</p>
  </section>

  <section class="product-section">
    <h3>SALE PICKS</h3>
    <div class="product-grid">
      <div class="product-card">
        <img src="img/5000.jpg" alt="CLOUD SHELL Hoodie" />
        <h4>CLOUD SHELL Hoodie</h4>
        <p>
          <span class="original-price">₩30,000</span>
          <span class="sale-price">₩17,000</span>
        </p>
      </div>

      <div class="product-card">
        <img src="img/5001.jpg" alt="SLICE DENIM" />
        <h4>SLICE DENIM</h4>
        <p>
          <span class="original-price">₩48,000</span>
          <span class="sale-price">₩32,000</span>
        </p>
      </div>

      <div class="product-card">
        <img src="img/5002.jpg" alt="CUTOFF FRAME" />
        <h4>CUTOFF FRAME</h4>
        <p>
          <span class="original-price">₩56,000</span>
          <span class="sale-price">₩40,000</span>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
